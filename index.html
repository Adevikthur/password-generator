<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/main.css">
    <title>Password Generator </title>
</head>

<body>
    <div class="password">
        <div class="password-gen">
            <div class="password-gen__text-holder">
                <h1>Password <br><span>Generator</span></h1>
                <p>Never use an insecure password again.</p>
            </div>
            <div class="password-gen__input">
                <p id="input">Bassooooonnnn</p>
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"
                    id="copy">
                    <path
                        d="M192,72V216a8,8,0,0,1-8,8H40a8,8,0,0,1-8-8V72a8,8,0,0,1,8-8H184A8,8,0,0,1,192,72Zm24-40H72a8,8,0,0,0,0,16H208V184a8,8,0,0,0,16,0V40A8,8,0,0,0,216,32Z">
                    </path>
                </svg>
            </div>
            <button class="btn" id="pass-gen" onclick="generatePassword()">Generate Password
                <!-- <object data="/media/rotate.svg" type="" id="generate"></object> -->
                <svg xmlns="http://www.w3.org/2000/svg" width="32" id="generate" height="32" fill="#000000"
                    viewBox="0 0 256 256">
                    <path
                        d="M224,48V96a8,8,0,0,1-8,8H168a8,8,0,0,1-5.66-13.66L180.65,72a79.48,79.48,0,0,0-54.72-22.09h-.45A79.52,79.52,0,0,0,69.59,72.71,8,8,0,0,1,58.41,61.27,96,96,0,0,1,192,60.7l18.36-18.36A8,8,0,0,1,224,48ZM186.41,183.29A80,80,0,0,1,75.35,184l18.31-18.31A8,8,0,0,0,88,152H40a8,8,0,0,0-8,8v48a8,8,0,0,0,13.66,5.66L64,195.3a95.42,95.42,0,0,0,66,26.76h.53a95.36,95.36,0,0,0,67.07-27.33,8,8,0,0,0-11.18-11.44Z">
                    </path>
                </svg>
            </button>
        </div>
        <div class="password-history">
            <h3>Password history</h3>
            <div class="password-history__records">
                <div class="password-row">
                    <div class="password-row__info">
                        <h6 id="info-password">^d3>~9YDA8s}cWN9L_P^</h6>
                        <p id="info-date">Jan-19-2025 8:55PM</p>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"
                        id="copy">
                        <path
                            d="M192,72V216a8,8,0,0,1-8,8H40a8,8,0,0,1-8-8V72a8,8,0,0,1,8-8H184A8,8,0,0,1,192,72Zm24-40H72a8,8,0,0,0,0,16H208V184a8,8,0,0,0,16,0V40A8,8,0,0,0,216,32Z">
                        </path>
                    </svg>
                </div>
            </div>
            <p>Clear history</p>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
