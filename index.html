<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/main.css">
    <title>Password Generator </title>
</head>

<body>
    <div class="password">
        <div class="password-gen">
            <div class="password-gen__text-holder">
                <h1>Password <br><span>Generator</span></h1>
                <p>Never use an insecure password again.</p>
            </div>
            <div class="password-gen__input">
                <p id="input"></p>
                <object data="" type=""></object>
            </div>
            <button class="btn" id="pass-gen">Generate Password</button>
        </div>
        <div class="password-history">
            <h3>Password history</h3>
            <div class="password-history__records">
                <div class="password-row">
                    <div class="password-row__info">
                        <h6 id="info-password"></h6>
                        <p id="info-date"></p>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256" id="copy">
                        <path
                            d="M192,72V216a8,8,0,0,1-8,8H40a8,8,0,0,1-8-8V72a8,8,0,0,1,8-8H184A8,8,0,0,1,192,72Zm24-40H72a8,8,0,0,0,0,16H208V184a8,8,0,0,0,16,0V40A8,8,0,0,0,216,32Z">
                        </path>
                    </svg>
                </div>
            </div>
            <p>Clear history</p>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
